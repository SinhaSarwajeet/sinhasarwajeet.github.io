<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Link</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Try opening the app with a custom scheme or intent
      const appUrl = "https://google.com"; // Replace with your app's custom URL scheme or intent
      const fallbackUrl = "https://sinhasarwajeet.github.io/fallback.html"; // Fallback page

      // Create an invisible iframe to attempt to open the app
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appUrl;
      document.body.appendChild(iframe);

      // If the app does not open within 2 seconds, redirect to fallback
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 2000);
    });
  </script>
</head>
<body>
  <p>Redirecting to the app...</p>
</body>
</html>
