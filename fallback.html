<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get the App</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Detect Android devices and redirect to the Play Store
      const userAgent = navigator.userAgent.toLowerCase();
      if (/android/.test(userAgent)) {
        // Replace with your app's Play Store link
        window.location.href = "https://play.google.com/store/apps/details?id=com.your.package.name";
      } else {
        // Show a fallback message for non-Android devices
        document.body.innerHTML = "This app is not available for your platform.";
      }
    });
  </script>
</body>
</html>
